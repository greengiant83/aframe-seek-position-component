<html>
	<head>
		<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
	    <script src="https://unpkg.com/aframe-auto-detect-controllers-component@0.1.4/dist/aframe-auto-detect-controllers-component.min.js"></script>
	    <script src="https://unpkg.com/aframe-controller-cursor-component@0.2.7/dist/aframe-controller-cursor-component.min.js"></script>
	    <script src="https://unpkg.com/aframe-teleport-controls/dist/aframe-teleport-controls.min.js"></script>
	    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.8.6/dist/aframe-extras.min.js"></script>
  		<script src="https://unpkg.com/super-hands@1.1.0/dist/super-hands.min.js"></script>
		<script src="fitImage.js"></script>
		<script src="layout.js"></script>
		<script src="seekPosition.js"></script>
		<script src="googleSearch.js"></script>
		<script src="index.js"></script>
	</head>
	<body>
		<a-scene>
			<a-assets>
				<img id="imageA" src="/proxy?url=https://i.pinimg.com/564x/4c/61/3d/4c613da2801d77aa9c5cf92731bf6d2f.jpg" crossorigin="anonymous">
				<img id="imageB" src="/proxy?url=https://i.pinimg.com/564x/47/88/f6/4788f6591bb05c5b62c03687c9243e4d.jpg" crossorigin="anonymous">
			</a-assets>
			
			<a-camera></a-camera>
			<!--<a-entity id="leftHand" hand-controls="left" teleport-controls></a-entity>
			<a-entity id="rightHand" hand-controls="right" controller-cursor="color:red" teleport-controls></a-entity>-->
			<a-entity hand-controls="left" super-hands teleport-controls sphere-collider="objects: a-box"></a-entity>
      		<a-entity hand-controls="right" super-hands teleport-controls sphere-collider="objects: a-box"></a-entity>
			<a-sky color="#000000"></a-sky>
    		<a-box scale="1 1 1" position="-5 0.5 -6" rotation="0 70 0"  color="cyan"></a-box>
    		<a-box scale="1.5 1.5 1.5" position="-7 .75 -8" rotation="0 -10 0"  color="yellow"></a-box>
    		<a-sphere radius="1" position="7 1 -6" color="red"></a-sphere>
			
			<a-plane material="src:url(images/grid.jpg);repeat:10 10;" position="0 0 0" rotation="-90 0 0" width="40" height="40" color="#555577"></a-plane>
			<a-entity position="0 0 -3">
				<a-sphere position="0 0 0" radius="0.1" color="red"></a-sphere>
				<a-entity text="value: Layout Container;align:center;baseline:bottom" scale="1 1 1" position="0 0.1 0"></a-entity>
				<a-entity layout position="0 0.5 0" id="layoutContainer"></a-entity>
	      	</a-entity>
	      	<!--<a-box fit-image seek-position="0 0.5 -0.5" grabbable stretchable position="0 1 -3.5" scale="0.2 0.2 0.01" material="src:#imageA"></a-box>-->
		</a-scene>
	</body>
</html>
